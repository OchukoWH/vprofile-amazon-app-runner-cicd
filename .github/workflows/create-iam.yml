name: Create IAM Roles and Policies CI/CD

on:
  workflow_run:
    workflows: ["Create ECR Repositories"]
    types:
      - completed
  push:
    branches:
      - state
    paths:
      - 'global/iam/**'
      - '.github/workflows/create-iam.yml'

env:
  TF_VAR_region: ${{ vars.TF_VAR_REGION }}
  TF_VAR_bucket: ${{ vars.TF_VAR_BUCKET }}
  TF_VAR_github_repo: ${{ vars.TF_VAR_GITHUB_REPO }}
  TF_VAR_ecr_repo_db: ${{ vars.TF_VAR_ECR_REPO_DB }}
  TF_VAR_ecr_repo_app: ${{ vars.TF_VAR_ECR_REPO_APP }}
  TF_VAR_ecr_repo_web: ${{ vars.TF_VAR_ECR_REPO_WEB }}

jobs:
  setup-aws:
    name: Configure AWS and Terraform
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY_SECRET }}
          aws-region: ${{ env.TF_VAR_region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

  create-iam:
    name: Create IAM Roles and Policies
    needs: setup-aws
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY_SECRET }}
          aws-region: ${{ env.TF_VAR_region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6


      - name: Deploy IAM roles and policies using Makefile
        run: make deploy-iam

      - name: IAM resources created
        run: |
          echo "âœ… IAM roles and policies created successfully!"

