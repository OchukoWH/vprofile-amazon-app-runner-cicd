name: Bootstrap S3 Backend for Terraform State

on:
  push:
    branches:
      - state
    paths:
      - 'state.config'
      - '.github/workflows/create-s3-bucket.yml'
      - 'Makefile'

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
  TF_BUCKET: ${{ secrets.TF_BUCKET }}

jobs:

  setup-aws:
    name: Configure AWS and Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY_SECRET }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Guard – fail if S3 state bucket already exists
        run: |
          if aws s3api head-bucket --bucket "${TF_BUCKET}" 2>/dev/null; then
            echo "❌ Terraform state bucket already exists. This workflow must only run once."
            exit 1
          else
            echo "✅ State bucket does not exist. Proceeding."
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

  create-s3:
    name: Create S3 Bucket
    needs: setup-aws
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY_SECRET }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Create state.config
        run: |
          echo "region = \"${AWS_REGION}\"" > state.config
          echo "bucket = \"${TF_BUCKET}\"" >> state.config

      - name: Create S3 bucket and backend infra
        run: |
          make init-s3
          make deploy-s3

  update-backend:
    name: Update Terraform backend configs
    needs: create-s3
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Update backend config files
        run: make update-state-configs

  migrate-backend:
    name: Migrate Terraform State to S3
    needs: update-backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Migrate Terraform backend
        run: make migrate-s3-backend



